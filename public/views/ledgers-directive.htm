<div>
    This is the ledgers view directive

    <table>
        <tr>
            <th>Name</th>
            <th>Description</th>
            <th>SKU</th>
        </tr>
        <tr ng-repeat='(key, value) in vm.accounts'>
            <td>{{value.name}}</td>
            <td>{{value.description}}</td>
            <td>{{value.sku}}</td>
        </tr>
    </table>
    
</div>
