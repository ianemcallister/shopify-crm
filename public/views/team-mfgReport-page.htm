<div>
    <div class="container">
        <h3 style='text-align: center; margin-top: 30px;'>29 Kettle: Mobile Retail</h3>
        <h4 style='text-align: center;'>{{vm.report.channel}} Manufacturing Report</h4> <!-- Add market name here-->
        <div class="row">
            <div class="col">
                <strong>Assigned to: </strong>{{ vm.report.assignedTo.name}} 
            </div>
            <div class="col">
                <strong>Device name:</strong>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <strong>Event date: </strong> {{vm.report.eventDate | date : "shortDate"}}
            </div>
            <div class="col">
                <strong>Device id: </strong>
            </div>
        </div>
        
        <!--First Row-->
        <div class="row" style='margin-top: 20px;'>
            <div class="col">
                <!--Cook Time Chart-->
                <team-cook-time-chart>
                </team-cook-time-chart>
            </div>
            
            <div class="col">
                <!--Cooking Recorder-->
                <team-record-cooking orders='vm.report.orders' supplies='vm.report.supplies'>
                </team-record-cooking>

            </div>

            <div class="col">
                <!--Raw Supply Levels-->
                <team-raw-supply-levels supplies='vm.report.supplies' orders='vm.report.orders'>
                </team-raw-supply-levels>
            </div>

        </div>

        <!--Second Row-->
        <div class="row" style='margin-top: 20px;'>
            <div class="col">
                <!--Cooked Supply Levels-->
                <team-cooked-supply-levels>
                </team-cooked-supply-levels>
            </div>
            <div class="col">
                <!--All MFG txs-->
                <team-all-mfg-txs txs='vm.report.orders'>
                </team-all-mfg-txs>
            </div>
        </div>
