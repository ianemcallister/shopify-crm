<div>
    <h5 style="text-align: center;">Cooking Tracker</h5>
    <div class="form-check form-switch">
        <label for="batchSize">
            <input  class="form-check-input" 
                type="checkbox" 
                id="batchSize" 
                ng-model='vm.areFullBatches'
                style='height: 2rem; width: calc(3rem + 0.75rem); border-radius: 4rem;'>
            <span ng-if="vm.areFullBatches" style='position: relative; top: 9px; padding-left: 10px;'>Full Batches</span>
            <span ng-if="!vm.areFullBatches" style='position: relative; top: 9px; padding-left: 10px;'>Half Batches</span>
        </label>
        
    </div>

    <ul style='list-style: none;'>
        <li     ng-repeat="(key, value) in vm.recipies"
                style="display: inline-block;"
                >
            <button class="btn"
                    ng-class="value.classes"
                    ng-click="vm.btnClick(key)">
                {{key}}
            </button>
        </li>
    </ul>
</div>
